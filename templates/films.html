<html>

<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<link href="/static/style.css" rel="stylesheet" />

    <div class="row gap">
        <a href="{{$film.Path}}">

                <div style="width: 100px; height: 100px; background-color: antiquewhite; border-radius: 5px;">

                </div>
                <div>
                    {{$film.Name}}
                </div>
            </div>
        </a>
    </div>
    {{end}}
</div>

</html>
